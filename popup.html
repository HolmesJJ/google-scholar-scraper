<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Scholar Scraper</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h3>Scholar Scraper</h3>

    <div class="row">
        <button id="btn-scan">Scan / Update</button>
        <button id="btn-download">Download CSV</button>
    </div>

    <hr class="divider">

    <div class="row">
        <label for="file-import" class="file-label">Choose CSV to Import</label>
        <input type="file" id="file-import" accept=".csv" style="display:none" />
        <button id="btn-import">Import CSV</button>
    </div>

    <hr class="divider">

    <div class="row">
        <button id="btn-clear">Clear Records</button>
    </div>

    <p id="status"></p>

    <script src="popup.js"></script>
</body>

</html>
